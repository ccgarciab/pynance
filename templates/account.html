{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <div class="jumbotron">
        <h3>
            Change your password
        </h3>
        <form action="/change_pass" method="post">
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new password" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm" type="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Change</button>
        </form>
    </div>
    <div class="jumbotron">
        <h3>
            Deposit additional cash
        </h3>
        <form action="/add_cash" method="post">
            <div class="form-group">
                <input class="form-control" name="cash" placeholder="Amount" min="0" type="number" step="any"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="credit card" placeholder="Credit Card" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Change</button>
        </form>
    </div>
{% endblock %}
